# Nginx configuration for Web Kiosk Screen
# This file should be installed to /etc/nginx/sites-available/web-kiosk-screen
# and symlinked to /etc/nginx/sites-enabled/

upstream web_kiosk_screen {
    # Gunicorn backend running on port 5000
    server 127.0.0.1:5000 fail_timeout=0;
}

server {
    listen 80;
    listen [::]:80;
    
    # Server name - change this to your domain if you have one
    server_name _;
    
    # Maximum upload size (should match Flask's MAX_CONTENT_LENGTH)
    client_max_body_size 16M;
    
    # Logging
    access_log /var/log/nginx/web-kiosk-screen-access.log;
    error_log /var/log/nginx/web-kiosk-screen-error.log;
    
    # Root location
    location / {
        # Proxy headers
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Proxy timeouts
        proxy_connect_timeout 75s;
        proxy_send_timeout 75s;
        proxy_read_timeout 75s;
        
        # Disable buffering for real-time updates
        proxy_buffering off;
        
        # Pass to Gunicorn
        proxy_pass http://web_kiosk_screen;
        proxy_redirect off;
    }
    
    # WebSocket/Socket.IO support
    location /socket.io/ {
        # Proxy headers
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts for WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Disable buffering
        proxy_buffering off;
        
        # Pass to Gunicorn
        proxy_pass http://web_kiosk_screen;
        proxy_redirect off;
    }
    
    # Static files (optional optimization - nginx serves static files directly)
    location /static/ {
        alias /opt/web-kiosk-screen/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Uploaded files
    location /static/uploads/ {
        alias /opt/web-kiosk-screen/static/uploads/;
        expires 7d;
        add_header Cache-Control "public";
    }
}
